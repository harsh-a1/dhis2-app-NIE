<script>
  function movingPeriod(){

    var start = document.getElementById("sdate").value;
    var end = document.getElementById("edate").value;

    var start1 = new Date(start);
    var end1 = new Date(end);

    var timeDiff = Math.abs(end1.getTime() - start1.getTime());
    var diffDays = Math.ceil(timeDiff / (1000 * 3600 * 24));
  //  alert(diffDays);

    document.getElementById("movingPeriod").innerHTML =diffDays;
  }


</script>
